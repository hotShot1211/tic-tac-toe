<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tic-tac-toe</title>
        <link href="styles/reset.css" rel="stylesheet"></style>
        <link href="styles/style.css" rel="stylesheet"></style>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="player-cntnr">
                    <div class="btn-cntnr">
                        <button>X</button>
                        <button>O</button>
                    </div>
                </div>
                <div class="reset">
                </div>
            </div>
            <div class="grid-cntnr">
                <div class="game-board">
                    <div class="right bottom" data-value="0"></div>
                    <div class="bottom"data-value="1"></div>
                    <div class="left bottom" data-value="2"></div>
                    <div class="right" data-value="3"></div>
                    <div data-value="4"></div>
                    <div class="left" data-value="5"></div>
                    <div class="right top" data-value="6"></div>
                    <div class="top" data-value="7"></div>
                    <div class="left top" data-value="8"></div>
                </div>

                <div class="result">
                    You win!
                </div>
            </div>
            <div class="footer">

            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
